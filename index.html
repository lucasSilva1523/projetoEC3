<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC-3</title>
    <script type="text/javascript" src="calculo.js"></script>
    <link rel=STYLESHEET href="formatacao.css" type="text/css">

<body>
    <p class="titulo">Trabalho Extra Classe 3</p>

    <p>
        <hr size="2" width="100%">
    </p>

    <table class="tabela" cellpadding="5" cellspacing="3">
        <caption class="nomeTabela">Tabela de Finanças</caption>
        <tr class="cabecalho">
            <th>CONTAS</th>
            <th>VALOR (R$)</th>
        </tr>
        <tr class="celula">
            <td>Luz</td>
            <td><input type="text" id="c1" class="celula"></td>
        </tr>
        <tr class="celula">
            <td>Água</td>
            <td><input type="text" id="c2" class="celula"></td>
        </tr>
        <tr>
            <td>Internet</td>
            <td><input type="text" id="c3" class="celula"></td>
        </tr>
        <tr>
            <th class="cabecalho">TOTAL</th>
            <td><input type="text" id="resultado" class="total" disabled></td>
        </tr>
    </table>

    <br>
    <button onclick="somar()">Somar</button>

</html>
